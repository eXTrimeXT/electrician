spring:
  application:
    name: electrician-service
    url: ${SPRING_APPLICATION_URL:http://0.0.0.0:8081/}
    domain: http://электрик252.рф/

  # POSTGRES
  datasource:
    driver-class-name: org.postgresql.Driver
#    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/electrician_db}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/electrician_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:extrimepasswd}

  jpa:
    hibernate:
      ddl-auto: update # postgres: validate update create create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect # postgres
        format_sql: true

