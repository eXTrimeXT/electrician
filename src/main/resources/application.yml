  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  # Отключение кэша статических ресурсов
  web:
    resources:
      static-locations: classpath:/static/, file:./uploads/
      cache:
        period: 0  # Отключает кэш браузера для статических ресурсов
        cachecontrol:
          no-cache: true
          must-revalidate: true
      add-mappings: false

  # Отключение кэша шаблонов Spring MVC
  mvc:
    static-path-pattern: /static/**
    view:
      prefix: /templates/
      suffix: .html
      throw-exception-if-no-handler-found: false

  # Загрузка файлов
