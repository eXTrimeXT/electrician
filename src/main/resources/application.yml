  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  # Отключение кэша статических ресурсов
  web:
    resources:
      static-locations: classpath:/static/, file:${FILE_UPLOAD_DIR:./uploads}/
      cache:
        period: 0  # Отключает кэш браузера для статических ресурсов
        cachecontrol:
          no-cache: true
          must-revalidate: true
      add-mappings: false

  # Отключение кэша шаблонов Spring MVC
  mvc:
    static-path-pattern: /static/**
    view:
      prefix: /templates/
      suffix: .html
      throw-exception-if-no-handler-found: false

  # Загрузка файлов
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB
      file-size-threshold: 2KB

  mail:
    host: smtp.gmail.com
    port: 587 # 587 465 8025
    username: ${SPRING_MAIL_USERNAME:electric252.com@gmail.com}  # Ваш Gmail
    password: ${SPRING_MAIL_PASSWORD:ntvf auqn hksz uham}     # Пароль приложения (не основной пароль)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000


# Настройки верификации email
