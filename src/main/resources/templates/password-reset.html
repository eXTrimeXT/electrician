<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый пароль</title>
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/password-reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../static/js/password-reset-script.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <h1><i class="fas fa-key"></i> Новый пароль</h1>
            <a href="/login" class="back-link-header">
                <i class="fas fa-arrow-left"></i> Вернуться к входу
            </a>
        </div>
    </div>
</header>

<main class="container">
    <div class="password-reset-container">
        <!-- Сообщение об ошибке -->
        <div th:if="${error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="password-reset-form">
            <div class="form-intro">
                <h2><i class="fas fa-lock"></i> Введите новый пароль</h2>
                <p>Придумайте новый пароль для вашей учётной записи.</p>
            </div>

            <form th:action="@{/password/reset}" method="post">
                <input type="hidden" name="token" th:value="${token}">

                <div class="form-group">
                    <label for="newPassword">Новый пароль:</label>
                    <input type="password" id="newPassword" name="newPassword" required
                           placeholder="Введите новый пароль"
                           minlength="8">
                    <small class="form-hint">Минимум 8 символов, включая цифры и буквы</small>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Подтверждение пароля:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           placeholder="Повторите новый пароль">
                    <div id="passwordMatch" class="password-match"></div>
                </div>

                <div class="password-requirements">
                    <h3><i class="fas fa-shield-alt"></i> Требования к паролю:</h3>
                    <ul>
                        <li id="reqLength"><i class="fas fa-check"></i> Не менее 8 символов</li>
                        <li id="reqLetter"><i class="fas fa-check"></i> Содержит буквы</li>
                        <li id="reqNumber"><i class="fas fa-check"></i> Содержит цифры</li>
                    </ul>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        <i class="fas fa-save"></i> Сохранить новый пароль
                    </button>

                    <a href="/login" class="cancel-btn">
                        <i class="fas fa-times"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
