<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../static/js/login-script.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <h1><i class="fas fa-sign-in-alt"></i> Вход в систему</h1>
            <a href="/" class="back-link-header">
                <i class="fas fa-arrow-left"></i> Вернуться на главную
            </a>
        </div>
    </div>
</header>

<main class="container">
    <div class="login-container">
        <!-- Показ ошибки, если есть -->
        <div th:if="${error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>

        <form id="loginForm" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required
                       placeholder="Введите логин">
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <div class="password-wrapper" style="position: relative;">
                    <input type="password" id="password" name="password" required
                           placeholder="Введите пароль">
                    <span class="toggle-password" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #7f8c8d;">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <a href="/password/forgot" class="forgot-password-link">
                    <i class="fas fa-key"></i> Забыли пароль?
                </a>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </form>
        <div class="register-link">
            Нет аккаунта?
            <a href="/register" class="register-link-btn">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </a>
        </div>
    </div>
</main>
</body>
</html>
