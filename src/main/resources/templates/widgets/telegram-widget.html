<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram канал электрика</title>
    <link rel="stylesheet" href="../../static/css/telegram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="telegram-widget">
    <div class="channel-header">
        <div class="channel-avatar">
            <i class="fas fa-bolt"></i>
        </div>
        <div class="channel-title">
            <h3>Наш Telegram канал</h3>
        </div>
    </div>

    <div class="channel-stats">
        <div class="stat">
            <i class="fas fa-users"></i>
            <div class="stat-info">
                <span class="stat-value">1.2K</span>
                <span class="stat-label">подписчиков</span>
            </div>
        </div>
        <div class="stat">
            <i class="fas fa-newspaper"></i>
            <div class="stat-info">
                <span class="stat-value">450+</span>
                <span class="stat-label">постов</span>
            </div>
        </div>
    </div>

    <!-- Последний пост -->
    <div class="latest-post">
        <div class="post-header">
            <i class="fas fa-paperclip"></i>
            <h4>Последний пост:</h4>
        </div>
        <div class="post-content">
            <p class="post-text">Как безопасно заменить розетку своими руками? Пошаговая инструкция с фото...</p>
            <div class="post-meta">
                <span class="post-date">
                    <i class="far fa-calendar"></i>
                    2 часа назад
                </span>
                <span class="post-views">
                    <i class="far fa-eye"></i>
                    850 просмотров
                </span>
            </div>
        </div>
    </div>

    <!-- Что в канале -->
    <div class="channel-features">
        <h4><i class="fas fa-star"></i> Что в канале:</h4>
        <div class="benefits">
            <div class="benefit-item">
                <i class="fas fa-comments"></i>
                <span>Консультация в чате</span>
            </div>
            <div class="benefit-item">
                <i class="fas fa-video"></i>
                <span>Видео-обзоры</span>
            </div>
            <div class="benefit-item">
                <i class="fas fa-tools"></i>
                <span>Выполненные работы</span>
            </div>
        </div>
    </div>

    <!-- Подписаться -->
    <div class="widget-actions">
        <a href="https://t.me/master_electric52" class="primary-btn" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>Подписаться</span>
        </a>
    </div>
</div>
</body>
</html>
