<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../static/js/register-script.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
            <a href="/" class="back-link-header">
                <i class="fas fa-arrow-left"></i> Вернуться на главную
            </a>
        </div>
    </div>
</header>

<main class="container">
    <div class="register-container">
        <!-- Сообщение об успехе -->
        <div th:if="${successMessage}" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Общая ошибка -->
        <div th:if="${error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>

        <form id="registerForm" th:action="@{/register}" method="post">
            <!-- Имя пользователя -->
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required
                       th:value="${username != null ? username : ''}"
                       placeholder="Введите логин (3-30 символов)">
                <small class="form-hint">Только латинские буквы, цифры и подчеркивания</small>
                <div th:if="${errors != null and errors.containsKey('username')}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errors.get('username')}"></span>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required
                       th:value="${email != null ? email : ''}"
                       placeholder="Введите email">
                <div th:if="${errors != null and errors.containsKey('email')}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errors.get('email')}"></span>
                </div>
            </div>

            <!-- Пароль -->
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required
                       placeholder="Введите пароль">
                <small class="form-hint">Минимум 8 символов, включая цифры, строчные и заглавные латинские буквы</small>
                <div th:if="${errors != null and errors.containsKey('password')}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errors.get('password')}"></span>
                </div>
            </div>

            <!-- Подтверждение пароля -->
            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       placeholder="Повторите пароль">
                <div th:if="${errors != null and errors.containsKey('confirmPassword')}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errors.get('confirmPassword')}"></span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>

                <div class="login-link">
                    Уже есть аккаунт?
                    <a href="/login" class="login-link-btn">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </a>
                </div>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2022</span> Профессиональный электрик. Все права защищены.</p>
</footer>
</body>
</html>
