<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
        </div>
    </div>
</header>

<main class="container">
    <div class="register-container">
        <!-- Сообщение об успехе -->
        <div th:if="${successMessage}" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Общая ошибка -->
        <div th:if="${error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>

        <form id="registerForm" th:action="@{/register}" method="post">
            <!-- Имя пользователя -->
            <div class="form-group">
                <label for="username">Логин *:</label>
                <input type="text" id="username" name="username" required
                       th:value="${username != null ? username : ''}"
                       placeholder="Введите логин (3-30 символов)">
                <small class="form-hint">Только буквы, цифры и подчеркивания</small>
                <div th:if="${errors?.username}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errors.username}"></span>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                       th:value="${email != null ? email : ''}"
                       placeholder="Введите email (необязательно)">
                <div th:if="${errors?.email}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errors.email}"></span>
                </div>
            </div>

            <!-- Пароль -->
            <div class="form-group">
                <label for="password">Пароль *:</label>
                <input type="password" id="password" name="password" required
                       placeholder="Введите пароль">
                <small class="form-hint">Минимум 8 символов, включая цифры, строчные и заглавные буквы</small>
                <div th:if="${errors?.password}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errors.password}"></span>
                </div>
            </div>

            <!-- Подтверждение пароля -->
            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля *:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       placeholder="Повторите пароль">
                <div th:if="${errors?.confirmPassword}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errors.confirmPassword}"></span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>

                <div class="login-link">
                    Уже есть аккаунт?
                    <a href="/login" class="login-link-btn">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </a>
                </div>
            </div>
        </form>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Вернуться на главную
        </a>
    </div>
</main>

<script>
    // Валидация паролей в реальном времени
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        function validatePasswords() {
            if (password.value && confirmPassword.value) {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Пароли не совпадают');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
        }

        password.addEventListener('input', validatePasswords);
        confirmPassword.addEventListener('input', validatePasswords);

        // Показать/скрыть пароль
        const togglePassword = document.createElement('span');
        togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
        togglePassword.className = 'toggle-password';
        togglePassword.style.cursor = 'pointer';
        togglePassword.style.marginLeft = '10px';

        password.parentNode.insertBefore(togglePassword, password.nextSibling);

        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    });
</script>
</body>
</html>
