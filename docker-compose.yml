# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: electrician-db
    environment:
      POSTGRES_DB: electrician_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: extrimepasswd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - electrician-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: electrician-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/electrician_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: extrimepasswd
    ports:
      - "8081:8081"
    volumes:
      - ./uploads:/app/uploads
      - ./static:/app/static
    networks:
      - electrician-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  electrician-network:
    driver: bridge